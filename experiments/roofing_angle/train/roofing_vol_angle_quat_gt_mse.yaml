title: "roofing_vol_angle_quat_gt_mse"
kind: "mpii"
vis_freq: 1000
vis_n_elements: 10

image_shape: [256, 256]

opt:
  criterion: "MSE"

  use_volumetric_ce_loss: true
  volumetric_ce_loss_weight: 0.01

  n_objects_per_epoch: 15000
  n_epochs: 31

  batch_size: 4
  val_batch_size: 2

  lr: 0.0001
  process_features_lr: 0.001
  volume_net_lr: 0.001

  schedule: [10, 20]
  gamma: 0.05

  angle_type: "quaternion"

  scale_keypoints_3d: 0.1

model:
  name: "vol"
  kind: "mpii"
  volume_aggregation_method: "softmax"

  init_weights: true
  checkpoint: "data/pretrained/roofing/roofing_vol_gt_0006.pth"

  use_gt_pelvis: true

  cuboid_side: 2500.0

  volume_size: 64
  volume_multiplier: 1.0
  volume_softmax: true

  heatmap_softmax: true
  heatmap_multiplier: 100.0

  backbone:
    name: "resnet152"
    style: "simple"

    init_weights: true
    checkpoint: "data/pretrained/roofing/roofing_vol_gt_0006.pth"

    num_joints: 16
    num_layers: 152

dataset:
  kind: "human36m"

  train:
    roofing_root: "/data/kien/Roof_Phase3/images"
    labels_path: "/data/kien/Roof_Phase3/annotations/roofing-multiview-v2.npy"

    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 4

  val:
    roofing_root: "/data/kien/Roof_Phase3/images"
    labels_path: "/data/kien/Roof_Phase3/annotations/roofing-multiview-v2.npy"

    scale_bbox: 1.0

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 4

    retain_every_n_frames_in_test: 1
