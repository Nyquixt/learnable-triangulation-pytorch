title: "roofing_vol_angle"
kind: "mpii"
vis_freq: 1000
vis_n_elements: 10

image_shape: [256, 256]

opt:
  criterion: "MSE"

  use_volumetric_ce_loss: true
  volumetric_ce_loss_weight: 0.01

  n_objects_per_epoch: 20000
  n_epochs: 60

  batch_size: 8
  val_batch_size: 4

  lr: 0.0001
  schedule: [25, 45]
  gamma: 0.5

  angle_type: "quaternion"

model:
  name: "vol"
  kind: "mpii"
  volume_aggregation_method: "softmax"

  init_weights: false
  checkpoint: ""

  use_gt_pelvis: true

  cuboid_side: 2500.0

  volume_size: 64
  volume_multiplier: 1.0
  volume_softmax: true

  heatmap_softmax: true
  heatmap_multiplier: 100.0

  backbone:
    name: "resnet152"
    style: "simple"

    init_weights: true
    checkpoint: "data/pretrained/human36m/pose_resnet_4.5_pixels_human36m.pth"

    num_joints: 14
    num_layers: 152

dataset:
  kind: "human36m"

  train:
    roofing_root: "/data/kien/Roof_Phase3/images"
    labels_path: "/data/kien/Roof_Phase3/annotations/roofing-multiview-fk.npy"

    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 4

  val:
    roofing_root: "/data/kien/Roof_Phase3/images"
    labels_path: "/data/kien/Roof_Phase3/annotations/roofing-multiview-fk.npy"

    scale_bbox: 1.0

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 4

    retain_every_n_frames_in_test: 1
